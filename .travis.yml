env:
  global:
    - CC_TEST_REPORTER_ID=c714e0db081f93ecef1c191f9f038db78e8d4f5c03f9cd6601cf61622fbd2e61
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

language: php
php:
  - nightly
  - 8.0
  - 7.4
  - 7.3
matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer update --no-interaction --prefer-dist
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - php -dzend_extension=xdebug.so -dxdebug.mode=coverage  ./vendor/bin/phpunit -v --coverage-text --coverage-clover build/logs/clover.xml
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TRAVIS_TEST_RESULT; fi
